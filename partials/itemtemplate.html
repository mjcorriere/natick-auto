<table>
	<thead>
		<tr>
			<td></td>
			<td>Name</td>
			<td>Color</td>
			<td>Width</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='square in squares'>
			<td>
				<button class='delete' ng-click='deleteSquare(square)'>x</button>
			</td>
			<td>{{square.name}}</td>
			<td>{{square.defaultColor}}</td>
			<td>{{square.width}}</td>
		</tr>
	</tbody>
</table>
