<div class='row'>
  <div class='col-xs-12 col-md-6'>
    <pre ng-show='Global.DEBUG'>{{ppFormData}}</pre>
    <h4>Specimen Information</h4>
    <form role='form' id='createJobForm' name='step2form' novalidate>
      <div class='form-group'>
        <label class='margin-sm' for='itemName'>Item Name</label>
          <input type='text' class='form-control' id='itemName' name='itemName' ng-model='formData.itemName' placeholder='Helmet' required></input>
          <span class='label label-warning' ng-show="step2form.itemName.$invalid && submitted">Please enter valid item name</span>
      </div>
      <div class='form-group'>
        <label class='margin-sm' for='itemType'>Item Type</label>
          <input type='text' class='form-control' id='itemType' name ='itemType' ng-model='formData.itemType' placeholder='' required></input>
          <span class='label label-warning' ng-show="step2form.itemType.$invalid && submitted">Please enter valid item type</span>
      </div>            
      <div class='form-group'>
        <label class='margin-sm' for='nomenclature'>Nomenclature</label>
          <input type='text' class='form-control' id='nomenclature' name='nomenclature' ng-model='formData.nomenclature' placeholder='Cloth, 50/50 Nylon' required></input>
          <span class='label label-warning' ng-show="step2form.nomenclature.$invalid && submitted">Please enter valid nomenclature</span>
      </div>
      <h4>Applicable Standard</h4>
      <div class='form-group'>
        <label class='margin-sm' for='standard'>Standard</label>
          <input type='text' class='form-control' id='standard' name='standard' ng-model='formData.standard' placeholder='MIL-C-1001' required></input>
          <span class='label label-warning' ng-show="step2form.standard.$invalid && submitted">Please enter valid standard</span>
      </div>
      <div class='form-group'>
        <label class='margin-sm' for='standardRev'>Revision</label>
          <input type='text' class='form-control' id='standardRev' name='standardRev' ng-model='formData.standardRev' placeholder='D' required></input>
          <span class='label label-warning' ng-show="step2form.standardRev.$invalid && submitted">Please enter valid revision</span>
      </div>
      <div class='form-group'>
        <label class='margin-sm' for='standardLink'>Link</label>
          <input type='url' class='form-control' id='standardLink' name='standardLink' ng-model='formData.standardLink' placeholder='http://link.to/standard/rev' required></input>
          <span class='label label-warning' ng-show="step2form.standardLink.$invalid && submitted">Please enter valid link</span>
      </div>
    </form>
    <div class='job-create-nav'>
      <a href='#createjob/step1' class='btn btn-inverse'>
        <span class='fui-arrow-left'></span> Back
      </a>
      <a ng-click="$event.preventDefault(); validateStep2()" href='#' class='btn btn-inverse pull-right'>
        Next &nbsp;<span class='fui-arrow-right'></span>
      </a>
    </div>
  </div>
</div>
