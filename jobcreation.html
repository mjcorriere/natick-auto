<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Natick Automation - Job Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet'>

    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>Job Creation</a>
        </div>
        <div class='navbar-collapse collapse'>
          <ul class='nav navbar-nav'>
            <li><a href='index.html'>Dashboard</a></li>
            <li><a href='jobcreation.html'>Create Job</a></li>
            <li><a href='#'>View Tests</a></li>
            <li><a href='#'>Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Magic goes here. i.e. AngularJS -->
      <div class='row'>
        <div class='col-xs-12 col-md-6'>
          <h4>General Information</h4>
          <form role='form'>
            <div class='form-group'>
              <label for='jobNo'>Job Number</label>
                <input type='text' class='form-control' id='jobNo' placeholder='Job #'>

            </div>
            <div class='form-group'>
              <label for='customerName'>Customer Name</label>
                <input type='text' class='form-control' id='customerName' placeholder='Customer Name'>
            </div>
            <div class='form-group'>
              <label for='dueDate'>Due Date</label>
                <input type='date' class='form-control' id='dueDate'>
            </div>
            <h4>Tests Required</h4>
            <div class='form-group'>
              <label class='checkbox checkbox-margin-30' for='checkbox1'>
                <input type='checkbox' id='checkbox1' value='' data-toggle='checkbox'>
                Break Strength - ASTM D 5043
              </label>
              <label class='checkbox checkbox-margin-30' for='checkbox2'>
                <input type='checkbox' id='checkbox2' value='' data-toggle='checkbox'>
                Visual Shade - AATCC Procedure 9
              </label>
              <label class="checkbox checkbox-margin-30" for="checkbox1">
                <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                Checkbox
              </label>
            </div>
            <div class='pull-right'>
              <a href='#' class='btn btn-warning'>Clear Form</a>
              <a href='#' class='btn btn-primary'>Create Job</a>
            </div>
          </form>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script type="text/javascript">
      $(':checkbox').checkbox();

    </script>
  </body>
</html>
